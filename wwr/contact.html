    <main class="contact">
        <h1>Contact Us</h1>
        <section>
            <h2>Contact Infomration</h2>
            <p>123 Colorado River Parker AZ 85365 </p>
            <p>&#9993; canyonrapidsrafting@company.com</p>
            <p>&#9743; +1-602-555-1234</p> 
        </section>      
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1423174.2685108634!2d-115.57855797247473!3d34.05504368872501!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8737e89b70298547%3A0x165dff811dd0901e!2sColorado%20River!5e0!3m2!1sen!2sus!4v1708387150817!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> 
        <form>
            <fieldset>
                <legend><h2>Send Us a Message</h2></legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">     
                <label for="feedback"></label>
                <textarea id="feedback" name="feedback" rows="6" placeholder="Type your message here"></textarea>
            </fieldset>  
            <fieldset>
            <legend><h3>Tell Us Why You're Reaching Out</h3></legend>
            <div class="form-item column2">  
                <input type="radio" id="general_inquiry" name="general_inquiry" value="General Inquiry">
                <label for="general_inquiry">General Inquiry</label>
                <input type="radio" id="reservation_question" name="reservation_question" value="Reservation Question">
                <label for="reservation_question">Reservation Question</label>
                <input type="radio" id="website_suggestions" name="website_suggestions" value="Website Suggestions">
                <label for="website_suggestions">Website Suggestions</label>
            </div>    
            </fieldset>     
            <fieldset>
                <legend><h3>Newsletter</h3></legend>
            <label for="newsletter">Please subscribe me to your newsletter</label>
                <input type="checkbox" id="newsletter" name="newsletter">   
            </fieldset>
            <button type="submit">Submit</button>
        </form>
        <section class="adventure">
            <h2>Employees</h2>
            <figure>
            <img src="images/employeephoto1.jpg" alt="Adventure Photo 1">

            </figure>
            <figure>
