  <header>

    <form>
    <fieldset>
      <legend>Quiz Questions</legend>
      <div class="form-item">
        <label for="q1"> 1. What does HTML stand for? </label>

      </div>
      <div class="form-item">
        <label for="q2"> 2. How would you center align the footer of an HTML using CSS?</label>
        <textarea id="q2" name="q2" rows="4" placeholder=" "></textarea>
      </div>   
      <div class="form-item">
        <label for="q3"> 3. Which of the following is a valid CSS header styling comment?</label>
        <select id="q3" name="q3">
          <option value="" selected disabled>Choose one</option>
          <option value="header1 []"> header []  </option>
          <option value="header2 ''"> header ' ' </option>
          <option value="header3 {}"> header {}  </option>
        </select>
      </div>  
        <label for="q4"> 4. Select how many columns will appear in this grid-column-template? 25% 25% 25% 25%
        </label>  
        <input type="number" id="q4" name="q4" min="1" max="6">
    </fieldset>
      <button type="submit">Submit Quiz</button>
    </form>
  </main>
